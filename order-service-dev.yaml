spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
server:
  port: 8201
eureka:
  client:
    service-url:
      defaultZone: http://eurekaone:2001/eureka,http://eurekatwo:2002/eureka
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

